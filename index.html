    <body>
        <div class="container">
            <img src="assets/imgs/logo.png" alt="Waves 2022 Logo" />
            <div class="links">
                <a id="registration-link" class="link">Register Here</a>
                <a href="" target="_blank" class="link">Payment Here</a>
                <a

                    target="_blank"
                    class="link"
                    download="Waves 2022 Rulebook"

                    >Registration queries</a

                <a

                    target="_blank"
                    class="link"
                    >Event queries</a

            <div id="loader">
                <video autoplay muted loop id="myVideo">

                            placeholder="Your Name *"
                            value=""
                            required=""
                        />
                    </div>
                    <div class="form-group">
                        You indentify as ...<br />
                        <input
                            type="radio"
                            id="gender_male"
                            name="Gender"
                            value="Male"
                            required
                        />
                        <label for="gender_male">Male</label>
                        <input
                            type="radio"
                            id="gender_female"
                            name="Gender"
                            value="Female"
                            required
                        />
                        <label for="gender_female">Female</label>
                        <input
                            type="radio"
                            id="gender_other"
                            name="Gender"
                            value="Other"
                            required
                        />

                    <div class="form-group">
                        <input
                            type="text"
                            name="College"
                            class="form-control"
                            placeholder="Your college *"
                            value=""
                            required=""

                            placeholder="Your Email *"
                            value=""
                            required=""
                        />

                            placeholder="Your Contact Number *"
                            value=""
                            required=""

                                <input
                                    type="checkbox"
