<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waves 2022</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="assets/imgs/logo.png" alt="Waves 2022 Logo" />
      <div class="links">
        <a id="registration-link" class="link">Register Here</a>
        <a href="" target="_blank" class="link">Payment Here</a>
        <a
          href="assets/Rulebook.pdf"
          target="_blank"
          class="link"
          download="Waves 2022 Rulebook"
        >
          Rulebook Waves'22
        </a>
        <a id="moot-court-registration-link" class="link"
          >Moot Court Registration</a
        >
        <a href="mailto:events@bits-waves.org?subject=Registration%20Query%20Waves%202022" target="_blank" class="link">Registration queries</a>
        <a href="mailto:events@bits-waves.org?subject=Event%20Query%20Waves%202022" target="_blank" class="link">Event queries</a>
      </div>
      <div id="mask"></div>
      <div class="form" id="registration-form">
        <span class="close">&times;</span>
        <h2 class="form-heading">Registration</h2>
        <form name="registration">
          <div class="form-group">
            <input
              type="text"
              name="Name"
              class="form-control"
              placeholder="Your Name *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="Email"
              class="form-control"
              placeholder="Your Email *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              name="Phone"
              class="form-control"
              placeholder="Your Contact Number *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              class="submit-btn"
              value="Register"
            />
          </div>
        </form>
      </div>
      <div class="form" id="moot-court-registration-form">
        <span class="close">&times;</span>
        <h2 class="form-heading">Moot Court Registration</h2>
        <form name="moot-court-registration">
          <div class="form-group">
            <input
              type="text"
              name="Name"
              class="form-control"
              placeholder="Your Name *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="Email"
              class="form-control"
              placeholder="Your Email *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="tel"
              name="Phone"
              class="form-control"
              placeholder="Your Contact Number *"
              value=""
              required=""
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              name="submit"
              class="submit-btn"
              value="Register"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
